<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Form</title>
</head>

<body>
    <center>
        <h1>Student Form</h1>

        <table id="first">
            <tr>
                <th>Name</th>
                <td><input type="text" value="Yosuva" id="name"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="number" id="age"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <th>Course</th>
                <td><select name="Select Course" id="course">
                        <option>JavaScript</option>
                        <option>Python</option>
                    </select></td>
            </tr>
            <tr>
                <th>E-mail</th>
                <td><input type="email" id="emailValue"></td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <button class="fullwidth" onclick="getValue()">Save</button>
                    </td>
                </tr>
            </tfoot>
        </table>
        <table id="second">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>COURSE</th>
                    <th>GENDER</th>
                    <th>EMAIL</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="addedValue">
                <!-- Rows will be appended here -->
            </tbody>
        </table>
    </center>
    <script src="script.js"> </script>
</body>

</html>
